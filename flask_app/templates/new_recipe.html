<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Recipe</h1>
        <a href="/recipes" class="btn btn-secondary mb-4">Back to Recipes</a>

        <form action="/recipes/create" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions"></textarea>
            </div>
            <div class="mb-3">
                <label for="date_cooked" class="form-label">Date Made:</label>
                <input type="date" class="form-control" id="date_cooked" name="date_cooked">
            </div>
            <div class="mb-3">
                <label class="form-label">Under 30 Minutes?</label><br>
                <input type="radio" id="yes" name="under_30_minutes" value="Yes"> Yes
                <input type="radio" id="no" name="under_30_minutes" value="No"> No
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-danger">
            
            {% for category, message in messages %}
                {% if category == 'recipe' %}
                    <div>{{ message }}</div>
                {% endif %}
            {% endfor %}
           
        </div>
    {% endif %}
{% endwith %}
    </div>
</body>
</html>
