<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <h1>Welcome, {{ session['user_name'] }}</h1>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2></h2>
            <div>
                <a href="/recipes" class="btn btn-primary mb-4">Back to Recipes</a>
                <a href="/logout" class="btn btn-danger mb-4">Logout</a>
            </div>
            
        </div>
    <div class="container mt-5">
        <h1>{{ recipe.name }}</h1>
        
        <p><strong>Description:</strong> {{ recipe.description }}</p>
        <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
        <p><strong>Date Made:</strong> {{ recipe.date_cooked }}</p>
        <p><strong>Under 30 Minutes?</strong> {{ recipe.under_30_minutes }}</p>
    </div>
</body>
</html>
